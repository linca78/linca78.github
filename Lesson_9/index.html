<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 mx-auto">
					<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">как заработать свой первый миллион</strong>
				
				</h1>
				</div>
			</div>
			<!-- вторая строка под видео и форму -->
			<div class="row">
				<div class="col-lg-6 offset-1 col-md-8 mx-auto">
					<div class="video">
						<iframe width="100%" height="309" src="https://www.youtube.com/embed/vNC20lt-lsU?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-md-8 mx-auto">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
							<input type="text" class="form-control form-control-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2 class="section-header text-uppercase text-center">
					Почему нужно сделать это сейчас?
				</h2>
			</div>
		</div>
		<!-- блок с преимуществами -->
		<div class="feature">
			<div class="row text-center">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/001.png" alt="001">
						<p>Первое <br> преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/002.png" alt="002">
						<p>Второе<br> преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/003.png" alt="003">
						<p>Третье<br> преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/004.png" alt="004">
						<p>Четвертое<br> преимущество</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Кнопка получить инструкцию -->
		<button class="btn btn-primary btn-lg mx-auto d-block form-btn">Получить инструкцию</button>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<h2 class="section-header text-uppercase text-center">
					наши клиенты
				</h2>
			</div>
			</div>
			<div class="photo">
				<div class="row text-center">
				<div class="col-lg-3 col-md-6">
					<div class="photo-box">
						<img class="img-fluid" src="img/1.png" alt="001">
						
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="photo-box">
						<img class="img-fluid" src="img/2.png" alt="002">
						
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="photo-box">
						<img class="img-fluid" src="img/3.png" alt="003">
						
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="photo-box">
						<img class="img-fluid" src="img/4.png" alt="004">
						
					</div>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-lg-3 col-md-6">
					<div class="photo-box">
						<img class="img-fluid" src="img/5.png" alt="001">
						
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="photo-box">
						<img class="img-fluid" src="img/6.png" alt="002">
						
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="photo-box">
						<img class="img-fluid" src="img/7.png" alt="003">
						
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="photo-box">
						<img class="img-fluid" src="img/8.png" alt="004">
						
					</div>
				</div>
			</div>
			</div>
			
		</div>
	</div>


	

</body>
</html>
