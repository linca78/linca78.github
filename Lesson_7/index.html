<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span>
			<strong>Как заработать свой первый миллион</strong>
		</h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/vNC20lt-lsU?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой имейл</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваше e-mail">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
	<div class="section">
		<h2 class="feature-header">Почему это нужно сделать сейчас</h2>
		<div class="feature">
			<div class="col">
				<img src="img/001-summer.png" alt="summer">
				<p>Первое <br>
				преимущество</p>
			</div>
			<div class="col">
				<img src="img/003-mountains.png" alt="mountains">
				<p>Второе <br>
				преимущество</p>
			</div>
			
			<div class="col">
				<img src="img/002-camping.png" alt="camping">
				<p>Третье<br>
				преимущество</p>
			</div>
			<div class="col">
				<img src="img/004-boarding-pass.png" alt="boarding-pass">
				<p>Четвертое<br>
				преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>
	<div class="section">
		<div class="photo"><img src="img/1.png" alt=""></div>
		<div class="photo"><img src="img/2.png" alt=""></div>
		<div class="photo"><img src="img/3.png" alt=""></div>
		<div class="photo"><img src="img/4.png" alt=""></div>
	</div>
	<div class="section">
		<div class="photo"><img src="img/5.png" alt=""></div>
		<div class="photo"><img src="img/6.png" alt=""></div>
		<div class="photo"><img src="img/7.png" alt=""></div>
		<div class="photo"><img src="img/8.png" alt=""></div>
	</div>
	

</body>
</html>
